<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf8"/>
        <title>LISS Playground</title>
        <!--
        <meta name="theme-color" media="(prefers-color-scheme: light)" content="cyan" />
        <meta name="theme-color" media="(prefers-color-scheme: dark)" content="black" />
        -->
        <meta name="color-scheme" content="dark light">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link   href="./index.css"  rel="stylesheet" blocking="render">
        <script  src="./index.js"  type="module"     blocking="render" async></script>
    </head>
    <body>
        <main>
            <header>
                <select></select>
            </header>
            <liss-playground></liss-playground>
            <footer>
                WebComponent (
                    <input type="checkbox" value="index.js" /> js
                    <input type="checkbox" value="index.bry" /> bry
                    <input type="checkbox" value="index.html" /> html
                    <input type="checkbox" value="index.css" /> css
                )
                WebPage (
                    <input type="checkbox" value="page.js" /> js
                    <input type="checkbox" value="page.bry" /> bry
                    <input type="checkbox" value="page.html" /> html
                )
                Output (
                    <input type="checkbox" value="output" /> iframe
                    <input type="checkbox" value="" disabled /> html
                )
            </footer>
        </main>
    </body>
</html>
