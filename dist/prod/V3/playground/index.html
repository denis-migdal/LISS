<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf8"/>
        <title>LISS Playground</title>

        <main>
            <header>
                <select></select>
            </header>
            <liss-playground></liss-playground>

                WebComponent (
                    <input type="checkbox" value="index.code" /> code

                WebPage (
                    <input type="checkbox" value="page.code" /> code

                Output (
                    <input type="checkbox" value="output" /> iframe
