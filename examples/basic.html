<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LISS Example (Basic)</title>
	<script type="module">
		import LISS from '../dist/index.js';

		class MyComponent extends LISS(null, {template: "My text: ${data-text}", observedAttributes:['data-text']}) {

			init() {
				//this.content.append('Hello World ;)');
			}
		}

		LISS.define('my-component', MyComponent);

	</script>
</head>
<body>
	<style type="text/css">
		:root {
			background-color: black;
			color:white;
		}
	</style>
	<my-component data-text="A"></my-component>
	<my-component data-text="B"></my-component>
</body>
</html>
