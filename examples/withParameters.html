<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LISS Example (Basic)</title>
	<script type="module">
		import LISS from '../dist/index.js';

		class MyComponent extends LISS() {

			constructor(foo) {
				super();
				
				this.foo = foo;
			}

			init() {
				this.content.append(`value: ${this.foo}`);
			}
		}

		LISS.define('my-component-a', MyComponent, {
			withCstrParams: ['A']
		});
		LISS.define('my-component-b', MyComponent);

		(async () => {

			let myelement = await LISS.createElement('my-component-b', 'B');

			document.body.append( myelement );

		})();

	</script>
</head>
<body>
	<style type="text/css">
		:root {
			background-color: black;
			color: white;
		}
	</style>
	<my-component-a></my-component-a>
</body>
</html>
