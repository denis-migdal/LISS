<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LISS Example (Builtin)</title>
	<script type="module">
		import LISS from '../dist/index.js';

		class MyComponentA extends LISS() {

		}

		class MyComponentB extends LISS(HTMLElement,
										null,
										["my-component-a"]) {

		}

		LISS.define('my-component-b', MyComponentB);
		LISS.define('my-component-a', MyComponentA);

	</script>
</head>
<body>
	<style type="text/css">
		:root {
			background-color: black;
		}
	</style>
	<my-component-b></my-component-b>
	<my-component-a></my-component-a>
</body>
</html>
