<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LISS Example (Builtin)</title>
	<script type="module">
		import LISS from '../index.js';

		class MyComponentA extends LISS() {

			constructor(htmltag) {
				super(htmltag);

				console.log("A");
			}

		}

		class MyComponentB extends LISS(HTMLElement,
										{dependancies: ["my-component-a"]}) {

			constructor(htmltag) {
				super(htmltag);

				console.log("B");
			}
		}

		LISS.define('my-component-b', MyComponentB);
		LISS.define('my-component-a', MyComponentA);

	</script>
</head>
<body>
	<my-component-b></my-component-b>
	<my-component-a></my-component-a>
</body>
</html>
