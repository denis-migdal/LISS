<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LISS Example (Builtin)</title>
	<script type="module">
		import LISS from '../dist/index.js';

		class MyComponent extends LISS(HTMLDivElement) {
			init() {
				this.content.append('Hello World ;)');
			}
		}

		LISS.define('my-component', MyComponent);

	</script>
</head>
<body>
	<style type="text/css">
		:root {
			background-color: black;
			color:white;
		}
	</style>
	<div is='my-component'></div>
</body>
</html>
